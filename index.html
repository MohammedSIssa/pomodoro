<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time to Focus!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon" class="page-icon">
</head>
<body>
  <div class="container">
    <div class="pomodoro-container">
      <div class="buttons-section">
        <button class="pomodoro-section active">Pomodoro</button>
        <button class="break">Break</button>
      </div>
      <div class="timer">
        <span class="minutes">25</span>
        :
        <span class="seconds">00</span>
      </div>
      <button class="start-btn">Start</button>
    </div>
    <div class="total-focus-timer">
      <h3>Total Focus Timer</h3>
      <div class="focus-time">0h 0m 0s</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
